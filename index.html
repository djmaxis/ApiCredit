			 <script>
               window.addEventListener('DOMContentLoaded', () => {
                 const campoFecha = document.getElementById('fecha');
               
                 // Obtener la fecha actual
                 const fechaActual = new Date();
                 const dia = String(fechaActual.getDate()).padStart(2, '0');
                 const mes = String(fechaActual.getMonth() + 1).padStart(2, '0');
                 const anio = fechaActual.getFullYear();
               
                 // Formatear la fecha como "dd/mm/aaaa"
                 const fechaFormateada = `${dia}/${mes}/${anio}`;
               
                 // Establecer la fecha actual en el campo de entrada
                 campoFecha.value = fechaFormateada;
               });
            </script>
            <!-- Formato fecha abono-->
            	 
			 
			 <script>
    window.addEventListener('DOMContentLoaded', () => {
        const campoFechaAbono = document.getElementById('fechaAbono');

        // Obtener la fecha actual
        const fechaActual = new Date();
        const dia = String(fechaActual.getDate()).padStart(2, '0');
        const mes = String(fechaActual.getMonth() + 1).padStart(2, '0'); // Los meses en JS son 0-11, no 1-12
        const anio = fechaActual.getFullYear();

        // Formatear la fecha como "AAAA-MM-DD"
        const fechaFormateada = `${anio}-${mes}-${dia}`;

        // Establecer la fecha actual como valor predeterminado en el campo de entrada
        campoFechaAbono.value = fechaFormateada;
    });
